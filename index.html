<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <img src="./assets/img/clock.jpg" class="clock-img">
            <span class="clock-center"></span>
            <div class="arrows">
                <div class="secend"></div>
                <div class="minute"></div>
                <div class="hour"></div>
            </div>
        </div>

        <audio src="./assets/audio/tiktok1.aac"  class="tiltok1"></audio>
        <audio src="./assets/audio/tiktok2.aac"  class="tiltok2"></audio>

        <img src="./assets/img/volume-close.png" class="volume close">
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
